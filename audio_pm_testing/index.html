<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decibel Meter with Spectrum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Audio Performance Test</h1>
        <p>Check the sound from your speakers</p>
    </header>
    <div class="container">
        <div class="meter">
            <div class="bar-container">
                <div id="bar"></div>
            </div>
            <div class="info">
                <p>AVG: <span id="avg">0</span> dB</p>
                <p>MAX: <span id="max">0</span> dB</p>
            </div>
            <p id="current">0 dB</p>
        </div>
        <canvas id="spectrum"></canvas>
    </div>
    <footer>
        <p id="date-time"></p>
        <p>Preventive Maintenance by Seanet Asia Team</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

header {
    background-color: #333;
    color: white;
    width: 100%;
    text-align: center;
    padding: 20px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

header h1 {
    font-size: 2.5em;
    margin: 0;
}

header p {
    font-size: 1.2em;
    margin: 5px 0 0;
}

.container {
    display: flex;
    width: 90%;
    height: 60vh;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #333;
    border-radius: 10px;
    overflow: hidden;
}

.meter {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    background-color: #333;
    padding: 20px;
    color: white;
    width: 20%;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    position: relative;
}

.bar-container {
    width: 30px;
    height: 70%;
    background-color: #555;
    position: relative;
    margin-bottom: 20px;
}

#bar {
    width: 100%;
    height: 0;
    background-color: #00e676;
    position: absolute;
    bottom: 0;
}

.info {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-bottom: 20px;
}

#spectrum {
    width: 80%;
    height: 100%;
    background-color: #222;
}

footer {
    background-color: #333;
    color: white;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

#date-time {
    font-size: 1em;
    margin: 0;
}
</style>

<script>
    navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const microphone = audioContext.createMediaStreamSource(stream);
        const scriptProcessor = audioContext.createScriptProcessor(256, 1, 1);

        analyser.smoothingTimeConstant = 0.85;  // ปรับ smoothing time constant
        analyser.fftSize = 2048;  // เพิ่ม fft size เพื่อเพิ่มความละเอียด

        microphone.connect(analyser);
        analyser.connect(scriptProcessor);
        scriptProcessor.connect(audioContext.destination);

        const canvas = document.getElementById('spectrum');
        const canvasCtx = canvas.getContext('2d');
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        scriptProcessor.onaudioprocess = () => {
            const array = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(array);
            const values = array.reduce((a, b) => a + b, 0);
            const average = values / array.length;
            const dB = Math.max(0, Math.min(100, Math.round(average / 1.5)));  // ปรับค่าเพื่อให้เหมาะสมกับระดับความไว

            document.getElementById('current').textContent = `${dB} dB`;
            document.getElementById('bar').style.height = `${dB}%`;

            // วาดกราฟ spectrum
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            canvasCtx.fillStyle = '#00e676';
            const barWidth = (canvas.width / array.length) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < array.length; i++) {
                barHeight = array[i] / 1.5;  // ปรับค่าเพื่อให้กราฟมีความไวที่เหมาะสม
                canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                x += barWidth + 1;
            }
        };
    })
    .catch(err => console.error(err));

// ฟังก์ชันเพื่ออัพเดทวันที่และเวลา
function updateDateTime() {
    const now = new Date();
    const dateTimeString = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
    document.getElementById('date-time').textContent = dateTimeString;
}

// เรียกฟังก์ชันเพื่ออัพเดททุกวินาที
setInterval(updateDateTime, 1000);

</script>
